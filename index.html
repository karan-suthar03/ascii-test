<!DOCTYPE html>
<html>

<head>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-storage.js"></script>
    <title>Image to ASCII Art Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image to ASCII Art Converter</h1>
    <label for="ascii-size">ASCII Art Size (1-999 dont use more then 300 coz your phone will not handle itðŸ¤¥) :</label>
    <input type="number" id="ascii-size" name="ascii-size" min="5" max="999" value="100" step="10" oninput="if(this.value.length > 3) this.value = this.value.slice(0,3);" />
    <br /><br />
    <label for="image">Upload an image:</label>
    <input type="file" id="image" name="image" accept="image/*" />
    <br /><br />
    <button id="submit">Convert to ASCII Art</button>
    <br /><br />
    <input type="range" id="zoom" name="zoom" min="5" max="100" value="50" step="1" />
    <div id="ascii-art-container">
        <pre id="ascii-art"></pre>
    </div>
    <button id="copy-button">Copy to Clipboard</button>
    <script defer src="script.js"></script>
    <script defer src="script2.js"></script>
</body>

</html>
